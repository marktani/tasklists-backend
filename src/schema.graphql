type Query {
  userByToken(token: String!): User
  me: User
  users: [User]
}

type Mutation {
  createUser(
    email: String! 
    name: String
    slackHandle: String
    role: Role
    avatar: String
  ): User
  signUp(token: String!, password: String!, avatar: String): User
  signIn(email: String!, password: String!): User
  signOut: StatusMessage
}

type User {
  id: ID!
  email: String!
  name: String
  slackHandle: String
  role: Role
  status: Status
}

enum Role {
  SUPERADMIN,
  ADMIN,
  STAFF,
}

enum Status {
  JOINED, 
  INVITED,
  DELETED
}

type StatusMessage {
  message: String
}